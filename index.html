<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .btn-report {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 14px;
            margin-bottom: 20px;
            width: 100%;
        }

        .btn-report:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title {
            font-size: 32px;
            color: #333;
            font-weight: bold;
        }

        .language-toggle {
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
        }

        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .stats-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .stats-section {
                grid-template-columns: 1fr;
            }
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        .form-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e0e7ff;
        }

        .form-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
            flex: auto;
            width: auto;
        }

        .btn-delete:hover {
            background: #ff5252;
        }

        .list-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e0e7ff;
        }

        .list-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .expense-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }

        .expense-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .expense-info {
            flex: 1;
        }

        .expense-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .expense-category {
            font-size: 12px;
            color: #999;
        }

        .expense-amount {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-right: 15px;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">ðŸ’° <span id="appTitle">Expense Tracker</span></div>
            <div class="language-toggle">
                <button class="lang-btn active" onclick="setLanguage('en')">English</button>
                <button class="lang-btn" onclick="setLanguage('ky')">Kinyarwanda</button>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-label" id="label-income">Total Income</div>
                <div class="stat-value" id="totalIncome">0 RWF</div>
            </div>
            <div class="stat-card">
                <div class="stat-label" id="label-expense">Total Expenses</div>
                <div class="stat-value" id="totalExpense">0 RWF</div>
            </div>
            <div class="stat-card">
                <div class="stat-label" id="label-balance">Balance</div>
                <div class="stat-value" id="balance">0 RWF</div>
            </div>
        </div>

        <div class="two-column">
            <div class="form-section">
                <div class="form-title" id="form-income-title">Add Income</div>
                <div class="form-group">
                    <label id="label-desc-income">Description</label>
                    <input type="text" id="incomeDesc" placeholder="e.g., Salary">
                </div>
                <div class="form-group">
                    <label id="label-amount">Amount (RWF)</label>
                    <input type="number" id="incomeAmount" placeholder="0" step="0.01">
                </div>
                <button class="btn-add" onclick="addIncome()" id="btn-add-income">Add Income</button>
            </div>

            <div class="form-section">
                <div class="form-title" id="form-expense-title">Add Expense</div>
                <div class="form-group">
                    <label id="label-expense-name">Item Name</label>
                    <input type="text" id="expenseDesc" placeholder="e.g., Groceries">
                </div>
                <div class="form-group">
                    <label id="label-amount-exp">Amount (RWF)</label>
                    <input type="number" id="expenseAmount" placeholder="0" step="0.01">
                </div>
                <div class="form-group">
                    <label id="label-category">Category</label>
                    <select id="category">
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="utilities">Utilities</option>
                        <option value="health">Health</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button class="btn-add" onclick="addExpense()" id="btn-add-expense">Add Expense</button>
            </div>
        </div>

        <div class="two-column" style="margin-top: 30px;">
            <div class="list-section">
                <div class="list-title" id="income-history-title">Income History</div>
                <div id="incomeList" class="empty-message" id="empty-income">No income added yet</div>
            </div>

            <div class="list-section">
                <div class="list-title" id="expense-history-title">Expense History</div>
                <div id="expenseList" class="empty-message" id="empty-expense">No expenses added yet</div>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                appTitle: 'Expense Tracker',
                'label-income': 'Total Income',
                'label-expense': 'Total Expenses',
                'label-balance': 'Balance',
                'form-income-title': 'Add Income',
                'form-expense-title': 'Add Expense',
                'label-desc-income': 'Description',
                'label-amount': 'Amount (RWF)',
                'label-expense-name': 'Item Name',
                'label-amount-exp': 'Amount (RWF)',
                'label-category': 'Category',
                'btn-add-income': 'Add Income',
                'btn-add-expense': 'Add Expense',
                'income-history-title': 'Income History',
                'expense-history-title': 'Expense History',
                'empty-income': 'No income added yet',
                'empty-expense': 'No expenses added yet'
            },
            ky: {
                appTitle: 'Expense Tracker',
                'label-income': 'Ayinjiye',
                'label-expense': 'Ayasohotse',
                'label-balance': 'Amafaranga asigaye',
                'form-income-title': 'Shyiraho amafaranga',
                'form-expense-title': 'Kuramo amafaranga',
                'label-desc-income': 'Ubusobanuro',
                'label-amount': 'Umubare (RWF)',
                'label-expense-name': 'Izina ry\'Ikintu',
                'label-amount-exp': 'Umubare (RWF)',
                'label-category': 'Icyiciro',
                'btn-add-income': 'Shyiraho amafaranga',
                'btn-add-expense': 'Kuramo amafaranga',
                'income-history-title': 'Ibyinjiye ',
                'expense-history-title': 'Abyasohotse',
                'empty-income': 'Nta mafaranga yongewemo',
                'empty-expense': 'Nta mafaranga yakuwemo'
            }
        };

        let currentLanguage = 'en';
        let incomes = JSON.parse(localStorage.getItem('incomes')) || [];
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

        function setLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updateLanguage();
        }

        function updateLanguage() {
            Object.keys(translations[currentLanguage]).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = translations[currentLanguage][key];
                }
            });
        }

        function addIncome() {
            const desc = document.getElementById('incomeDesc').value.trim();
            const amount = parseFloat(document.getElementById('incomeAmount').value);

            if (!desc || !amount || amount <= 0) {
                alert('Please fill in all fields correctly');
                return;
            }

            incomes.push({ desc, amount, date: new Date().toLocaleDateString() });
            localStorage.setItem('incomes', JSON.stringify(incomes));
            document.getElementById('incomeDesc').value = '';
            document.getElementById('incomeAmount').value = '';
            updateDisplay();
        }

        function addExpense() {
            const desc = document.getElementById('expenseDesc').value.trim();
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const category = document.getElementById('category').value;

            if (!desc || !amount || amount <= 0) {
                alert('Please fill in all fields correctly');
                return;
            }

            expenses.push({ desc, amount, category, date: new Date().toLocaleDateString() });
            localStorage.setItem('expenses', JSON.stringify(expenses));
            document.getElementById('expenseDesc').value = '';
            document.getElementById('expenseAmount').value = '';
            updateDisplay();
        }

        function deleteIncome(index) {
            incomes.splice(index, 1);
            localStorage.setItem('incomes', JSON.stringify(incomes));
            updateDisplay();
        }

        function deleteExpense(index) {
            expenses.splice(index, 1);
            localStorage.setItem('expenses', JSON.stringify(expenses));
            updateDisplay();
        }

        function updateDisplay() {
            const totalInc = incomes.reduce((sum, item) => sum + item.amount, 0);
            const totalExp = expenses.reduce((sum, item) => sum + item.amount, 0);
            const bal = totalInc - totalExp;

            document.getElementById('totalIncome').textContent = totalInc.toFixed(2) + ' RWF';
            document.getElementById('totalExpense').textContent = totalExp.toFixed(2) + ' RWF';
            document.getElementById('balance').textContent = bal.toFixed(2) + ' RWF';

            const incomeList = document.getElementById('incomeList');
            if (incomes.length === 0) {
                incomeList.innerHTML = `<div class="empty-message">${translations[currentLanguage]['empty-income']}</div>`;
            } else {
                incomeList.innerHTML = incomes.map((item, index) => `
                    <div class="expense-item">
                        <div class="expense-info">
                            <div class="expense-name">${item.desc}</div>
                            <div class="expense-category">${item.date}</div>
                        </div>
                        <div class="expense-amount">+${item.amount.toFixed(2)} RWF</div>
                        <button class="btn-delete" onclick="deleteIncome(${index})">Delete</button>
                    </div>
                `).join('');
            }

            const expenseList = document.getElementById('expenseList');
            if (expenses.length === 0) {
                expenseList.innerHTML = `<div class="empty-message">${translations[currentLanguage]['empty-expense']}</div>`;
            } else {
                expenseList.innerHTML = expenses.map((item, index) => `
                    <div class="expense-item">
                        <div class="expense-info">
                            <div class="expense-name">${item.desc}</div>
                            <div class="expense-category">${item.category} â€¢ ${item.date}</div>
                        </div>
                        <div class="expense-amount">-${item.amount.toFixed(2)} RWF</div>
                        <button class="btn-delete" onclick="deleteExpense(${index})">Delete</button>
                    </div>
                `).join('');
            }
        }

        updateDisplay();
        updateLanguage();
    </script>
</body>
</html>
